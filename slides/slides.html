<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <!--@@@@@ START OF SLIDES @@@@@-->
            <div class="slides">
                <section data-markdown>
                    <textarea data-template>
                        ## Pythonic Functional Programming with Coconut

                        Anthony Khong

                        16 June 2018
                    </textarea>
                </section>

                <section>
                    <section data-markdown>
                        <textarea data-template>
                            ## What is Functional Programming?
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Immutability

                            Once assigned, an expression <span style="color:red">**cannot**</span> change value.
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Example: Mutability in Python

                            Snippet A:
                            ```python
                            >>> xs = [1, 2, 3]
                            >>> xs.reverse()
                            >>> ys = xs
                            >>> ys[0] = -999
                            >>> (xs, ys)
                            ???
                            ```
                            Snippet B:
                            ```python
                            >>> xs = [1, 2, 3]
                            >>> ys = xs[::-1]
                            >>> ys[0] = -999
                            >>> (xs, ys)
                            ???
                            ```
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Example: Mutability in Python

                            Snippet A:
                            ```python
                            >>> xs = [1, 2, 3]
                            >>> xs.reverse()
                            >>> ys = xs
                            >>> ys[0] = -999
                            >>> (xs, ys)
                            ([-999, 2, 1], [-999, 2, 1])
                            ```
                            Snippet B:
                            ```python
                            >>> xs = [1, 2, 3]
                            >>> ys = xs[::-1]
                            >>> ys[0] = -999
                            >>> (xs, ys)
                            ([1, 2, 3], [-999, 2, 1])
                            ```
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Example: Immutability in Haskell

                            ```haskell
                            λ> xs = [1, 2, 3]
                            λ> ys = -999 : tail (reverse xs)
                            λ> (xs, ys)
                            ([1,2,3],[-999,2,1])
                            ```
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Why Immutability?

                            Our code becomes more predictable and easier to reason about.
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Example: Unpredictability in Python

                            ```python
                            >>> def g(x):
                            ...     ???
                            ...
                            >>> def f(x):
                            ...     return x + [999]
                            ...
                            >>> xs = [1, 2, 3]
                            >>> ys = g(xs)
                            >>> f(xs)
                            ???
                            ```
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Example: Unpredictability in Python

                            ```python
                            >>> def g(x):
                            ...     x.reverse()
                            ...     return x
                            ...
                            >>> def f(x):
                            ...     return x + [999]
                            ...
                            >>> xs = [1, 2, 3]
                            >>> ys = g(xs)
                            >>> f(xs)
                            [3, 2, 1, 999]
                            ```
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Example: Predictability in Haskell

                            ```haskell
                            λ> g x = ???
                            λ> f x = x ++ [999]
                            λ> xs = [1, 2, 3]
                            λ> ys = g xs
                            λ> f xs
                            ???
                            ```
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Example: Predictability in Haskell

                            ```haskell
                            λ> g x = undefined
                            λ> f x = x ++ [999]
                            λ> xs = [1, 2, 3]
                            λ> ys = g xs
                            λ> f xs
                            [1,2,3,999]
                            ```
                        </textarea>
                    </section>
                </section>

                <section>
                    <section data-markdown>
                        <textarea data-template>
                            ## What is Functional Style Programming?
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Declarative Programming

                            Say what things <span style="color:slateblue">**are**</span>.

                            Instead of saying what things <span style="color:red">**to do next**</span>.
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Higher-Order Functions and Function Composition

                            Rely on the <span style="color:slateblue">**composition**</span> of abstract high-level functions that <span style="color:slateblue">**parameterise behaviours**</span> to achieve complex tasks.
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Language Features for FP

                            * <span style="color:darkslateblue">First class functions</span>
                            * <span style="color:darkslateblue">Lambdas</span>
                            * <span style="color:slateblue">Currying</span>
                            * <span style="color:slateblue">Function composition</span>
                            * <span style="color:darkviolet">Algebraic data types</span>
                            * <span style="color:darkviolet">Pattern matching</span>
                        </textarea>
                    </section>
                </section>
            </div>
            <!--@@@@@ END OF SLIDES @@@@@-->
